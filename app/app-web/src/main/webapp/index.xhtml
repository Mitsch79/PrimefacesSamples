<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>PrimeFaces Hello World Example</title>
</h:head>

<h:body>
	<f:facet name="last">
		<h:outputStylesheet name="css/theme.css" />
		<h:outputStylesheet name="css/components.css" />
	</f:facet>

	<h:form id="helloworld-form">

		<p:panel header="PrimeFaces Hello World Example">
			<h:panelGrid columns="2" cellpadding="4">
				<h:outputText value="First Name: " />
				<p:inputText id="first-name" value="#{loginModell.firstname}" />

				<h:outputText value="Last Name: " />
				<p:inputText id="last-name" value="#{loginModell.lastname}" />

				<p:commandButton id="submit" value="Submit" update="greeting-panel"
					process="first-name,last-name"
					oncomplete="PF('greetingDialog').show()" />
			</h:panelGrid>
		</p:panel>

		<p:dialog header="Greeting" widgetVar="greetingDialog" modal="true"
			resizable="false">
			<h:panelGrid id="greeting-panel" columns="1" cellpadding="4">
				<h:outputText value="#{loginModell.greeting}" />
				<h:commandButton value="Klick mich"
					action="#{loginController.login}" />
			</h:panelGrid>
		</p:dialog>

	</h:form>
</h:body>
</html>
