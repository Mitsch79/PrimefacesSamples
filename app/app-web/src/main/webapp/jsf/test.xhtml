<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>PrimeFaces Hello World Example</title>
</h:head>

<h:body>
	
	
		<p:outputPanel style="border: 1px solid black;">
			Header	
		</p:outputPanel>
		
		<p:outputPanel>
			<p:outputPanel layout="inline" style="border: 1px solid black;width:20%;">
				Nav	
			</p:outputPanel>
			<p:outputPanel style="border: 1px  solid black;display:inline-block;width:90%;">
				Cont	
			</p:outputPanel>	
		</p:outputPanel>
		
		<p:outputPanel style="border: 1px solid black;">
			Footer	
		</p:outputPanel>
	
	
</h:body>
</html>
