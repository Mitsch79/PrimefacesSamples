<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:outputText value="#{menuItem.label}" style="display:block;font-weight:bold;font-size:3em;margin-left:10px;"/>
	
	<p:commandLink value="Klic" action="requiredTest" style="color:black;"/><br/>
	
	<ui:repeat value="#{menuItem.elements}" var="panelItem">
		<h:outputText value="#{panelItem.class}" style="display:none;"/>
		<p:panel header="#{panelItem.label}" rendered="#{!(empty panelItem.children)}" styleClass="menuPanelSubMenu">
			<p:dataList value="#{panelItem.elements}" var="linkList">
				<h:outputText value="#{linkList.label}"/>
			</p:dataList>
		</p:panel>
		#{panelItem.outcome}
		<p:commandLink value="#{panelItem.value}" rendered="#{(empty panelItem.children)}" action="#{panelItem.outcome}" style="color:black;"/><br/>
		
	</ui:repeat>

</ui:composition>
