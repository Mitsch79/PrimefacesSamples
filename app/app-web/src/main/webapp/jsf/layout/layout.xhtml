<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	
<h:head>
	<title>PrimeFaces Hello World Example</title>
	
</h:head>

<h:body>
	<f:facet name="last">
		<h:outputStylesheet name="css/theme.css" />
		<h:outputStylesheet name="css/components.css" />
		<h:outputStylesheet name="css/custom.css" />
	</f:facet>

		<p:growl id="messages" sticky="true"/>
		
		<p:outputPanel id="topMenuPanel" style="height:100%;">
			<h:form id="topMenuForm" prependId="false">
				<ui:include src="../menuBar/menuBarTest.xhtml"/>
			</h:form>
		</p:outputPanel>
		
		<p:outputPanel id="content" style="position: relative;top: 70px; display:inline-block;vertical-align:top;border:1px solid lightgray;width:100%;">
			<p:outputPanel id="sidePanel" style="vertical-align:top;margin:10px;display:inline-block;float:left;">
				<ui:include src="sidemenu.xhtml"/>
			</p:outputPanel>
			<p:outputPanel style="vertical-align:top;margin:10px;border:1px solid lightgray;">
				<h:form id="contentForm" prependId="false">
					<ui:insert name="content"/>
				</h:form>
			</p:outputPanel>
		</p:outputPanel>
		
		<p:outputPanel id="footer" style="position: relative;top: 70px; display:block;vertical-align:top;margin:10px;">
			<ui:include src="footer.xhtml"/>
		</p:outputPanel>



</h:body>
</html>
