<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>PrimeFaces Hello World Example</title>
</h:head>

<h:body>
	<f:facet name="last">
		<h:outputStylesheet name="css/theme.css" />
		<h:outputStylesheet name="css/components.css" />
	</f:facet>

	<p:layout fullPage="true">

		<p:layoutUnit position="north" size="auto" header="Header"
			resizable="false" closable="false" collapsible="false">
			<ui:include src="header.xhtml"/>
			<ui:include src="topmenu.xhtml"/>
		</p:layoutUnit>

		<p:layoutUnit position="west" size="auto" header="Navigation"
			resizable="false" closable="false" collapsible="false" >
			<ui:include src="sidemenu.xhtml"/>
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<h:form id="contentForm" prependId="false">
				
				<ui:insert name="content"/>
				
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="south" size="auto" header="Footer"
			resizable="false" closable="false" collapsible="false">
			<ui:include src="footer.xhtml"/>
		</p:layoutUnit>
	</p:layout>
	
	


</h:body>
</html>
