<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">


	<p:outputPanel id="tagHeaderRowTablePanel">

		<p:dataTable id="selectTagsDataTable" widgetVar="selectTagsDataTable"
			var="tag" value="#{testModel.tagList}" style="width:50vw;"
			selection="#{testModel.selectedTags}" rowKey="#{tag.id}"
			sortBy="#{tag.superTypeName}" expandableRowGroups="true"
			rowSelectMode="add">
			<p:ajax event="rowSelect" update="selectedTagsDataTable" />
			<p:ajax event="rowUnselect" update="selectedTagsDataTable" />
			<p:ajax event="rowSelectCheckbox" update="selectedTagsDataTable" />
			<p:ajax event="rowUnselectCheckbox" update="selectedTagsDataTable" />

			<p:headerRow>
				<p:column headerText="" width="60px" selectionMode="multiple"
					style="width:16px;text-align:center" />
				<p:column headerText="Bezeichnung">
					<h:outputText value="#{tag.subTypeShort}" />
				</p:column>
				<p:column headerText="Beschreibung">
					<h:outputText value="#{tag.subTypeDescription}" />
				</p:column>
			</p:headerRow>

			<p:column selectionMode="multiple"
				style="width:16px;text-align:center" />
			<p:column>
				<h:outputText value="#{tag.subTypeShort}" />
			</p:column>
			<p:column>
				<h:outputText value="#{tag.id} - #{tag.subTypeDescription}" />
			</p:column>

		</p:dataTable>


	</p:outputPanel>
	<p:spacer height="20" />
	<p:outputPanel id="selectedTagHeaderRowTablePanel">

		<p:dataTable id="selectedTagsDataTable" style="width:50vw;"
			widgetVar="selectedTagsDataTable" var="tag"
			value="#{testModel.selectedTags}" rowKey="#{tag.subTypeShort}"
			sortBy="#{tag.superTypeName}" expandableRowGroups="true">

			<p:headerRow>
				<p:column headerText="Bezeichnung">
					<h:outputText value="#{tag.subTypeShort}" />
				</p:column>
				<p:column headerText="Beschreibung">
					<h:outputText value="#{tag.subTypeDescription}" />
				</p:column>
			</p:headerRow>

			<p:column>
				<h:outputText value="#{tag.subTypeShort}" />
			</p:column>
			<p:column>
				<h:outputText value="#{tag.subTypeDescription}" />
			</p:column>

		</p:dataTable>


	</p:outputPanel>

</ui:composition>
