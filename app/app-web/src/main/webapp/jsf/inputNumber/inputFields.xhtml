<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">


	<p:outputPanel id="inputFields">
		<div id="plainDiv" class="ui-g ui-label">
		
			<h:panelGroup id="tabFieldGrid" class="ui-g-3 ui-sm-12 ui-md-6 ui-lg-3">

				<p:inputNumber id="inputNumber1" value="#{testModel.inputNumber1}"
					decimalPlaces="2" minValue="0" maxValue="9999.99">
					<p:outputLabel id="labelInputNumber1" value="Input Number 1" />
					<p:tooltip value="Tooltip" />
				</p:inputNumber>

			</h:panelGroup>
			
			<h:panelGroup id="tabFieldGrid2" class="ui-g-3 ui-sm-12 ui-md-6 ui-lg-3">
				
				<p:inputText id="inputText1" value="#{testModel.inputValue}">
					<p:outputLabel id="labelInputText1" value="Input Text 1" />
				</p:inputText>

			</h:panelGroup>
			
			
		</div>
	</p:outputPanel>


</ui:composition>
